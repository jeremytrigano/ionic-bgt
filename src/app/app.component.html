<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Boardgames Tools</ion-list-header>
          <ion-note>Tools for boardgames</ion-note>

          <ion-menu-toggle auto-hide="false"
            *ngFor="let tool of tools; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root"
              [routerLink]="[tool.url]" lines="none" detail="false"
              [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="tool.icon + '-outline'"
                [md]="tool.icon + '-sharp'"></ion-icon>
              <ion-label>{{ tool.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
